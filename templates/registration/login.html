{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Iniciar sesión</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
              <div class="row">
                <div class="col mb-3">
                    {{ form.username.label_tag }}
                </div>
                <div class="col mb-3">
                    {{ form.username }}
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  {{ form.password.label_tag }}
                </div>
                <div class="col mb-3">
                  {{ form.password }}
                </div>
              </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a class="btn btn-link" href="{% url 'password_reset' %}">¿Has olvidado tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
